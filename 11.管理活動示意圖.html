<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理活動示意圖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- <h1 class="title">修改預設類別</h1> -->
        <div class="tag">
            <a class="btn" href="#" onclick="openAddEvent()">新增</a>
            <a class="btn" href="#">刪除</a>
            <a class="btn" href="#">修改</a>
            <a class="btn" href="#">查詢</a>
        </div>
        <h2 class="now-class">各區活動總數：</h2>
        <ul class="Event-items">
            <li class="Event-item">
                <p class="Event-title">北區活動數量：</p>
                <p class="Event-number"></p>
            </li>
            <li class="Event-item">
                <p class="Event-title">中區活動數量：</p>
                <p class="Event-number"></p>
            </li>
            <li class="Event-item">
                <p class="Event-title">南區活動數量：</p>
                <p class="Event-number"></p>
            </li>
            <li class="Event-item">
                <p class="Event-title">東區活動數量：</p>
                <p class="Event-number"></p>
            </li>
            <li class="Event-item">
                <p class="Event-title">總活動數量：</p>
                <p class="Event-number"></p>
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
